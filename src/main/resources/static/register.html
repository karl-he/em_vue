<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/ems_vue/js/vue.js"></script>
    <script src="/ems_vue/js/axios.min.js"></script>
</head>
<body>
<div id="app">
    用户名：<input type="text"><br/>
    真实姓名：<input type="password"><br/>
    密码：<input type="password"><br/>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br/>
    验证码：<input type="text"><img :src="url"><a @click="changeIme">换一张</a><br/>
    <button>注册</button>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            url: ''
        },
        created(){
           this.changeIme();
        },
        methods:{
            changeIme(){
                var _this = this;
                axios.get("http://localhost:8989/ems_vue/user/getImage").then( res => {
                    console.log(res.data);
                    _this.url = res.data;
                })
            }
        }
    });
</script>
</html>
